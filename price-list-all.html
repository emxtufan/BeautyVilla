    function generateAccordion() {
        let accordionContainer = document.getElementById("servicesAccordion");
        accordionContainer.innerHTML = "";
        
        services.forEach((service, index) => {
            let serviceHTML = `
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading${index}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                            ${service.name}
                        </button>
                    </h2>
                    <div id="collapse${index}" class="accordion-collapse collapse" data-bs-parent="#servicesAccordion">
                        <div class="accordion-body">${generateServiceList(service.types)}</div>
                    </div>
                </div>`;
            accordionContainer.innerHTML += serviceHTML;
        });
    }

    function generateServiceList(types) {
        return types.map(type => `
            <div class="menu-item">
                <div class="menu-item-name">${type.name} <span class="menu-item-price">${type.price}</span></div>
                <div class="menu-item-description">${type.description}</div>
            </div>
        `).join('');
    }

    function filterServices() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll(".accordion-item").forEach((item, index) => {
            let serviceTitle = item.querySelector(".accordion-button").textContent.toLowerCase();
            let items = item.querySelectorAll(".menu-item");
            let matches = [...items].filter(it => it.textContent.toLowerCase().includes(input));
            let collapseElement = document.getElementById(`collapse${index}`);
            let button = item.querySelector(".accordion-button");
            
            if (input === "") {
                item.style.display = "block";
                button.classList.add("collapsed");
                collapseElement.classList.remove("show");
                items.forEach(it => it.style.display = "block");
            } else if (serviceTitle.includes(input)) {
                item.style.display = "block";
                button.classList.remove("collapsed");
                collapseElement.classList.add("show");
                items.forEach(it => it.style.display = "block");
            } else if (matches.length > 0) {
                item.style.display = "block";
                button.classList.remove("collapsed");
                collapseElement.classList.add("show");
                items.forEach(it => it.style.display = "none");
                matches.forEach(match => match.style.display = "block");
            } else {
                item.style.display = "none";
                button.classList.add("collapsed");
                collapseElement.classList.remove("show");
            }
        });
    }

    document.addEventListener("DOMContentLoaded", generateAccordion);
</script>
